<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src='js/scripts.js'></script>
  </head>
  <body>
      <div class="container">
        <div class="main-content">
          <h2 id="page-lead">Create an Account</h2>
            <form class="create-account">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input class="form-control" type="text" name="first-name" id="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input class="form-control" type="text" name="last-name" id="last-name">
              </div>
              <div class="form-group">
                <label for="initial-balance">Initial Deposit</label>
                <input class="form-control" type="text" name="initial-balance" id="initial-balance">
              </div>
              <button class="btn btn-info" type="submit">Create Account</button>
            </form>
        </div>

      </div>
  </body>
</html>
